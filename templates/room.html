{% extends "templates/base.html" %}

{% block title %} {{ room.name }} Комната в Башне{% endblock %}


{% block content %}

<h3>{{ room.name }}</h3>
Вы можете пройти:
<form class="form-horizontal" role="form" method="POST">
    {% for r in room.get_dirs() %}
    <div class="radio" >
      <label>
        <input type="radio" name="room_move_id" id="room{{ r.key.id() }}" value="{{ r.key.id() }}" {% if loop.first %}checked{% endif %}>
          {{ r.name }}
      </label>
    </div>
    {% endfor %}
  <br />
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" id="room_move" name="room_move" class="btn btn-default" value="Идти">
    </div>
  </div>
</form>
