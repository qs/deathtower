<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel = "stylesheet" type="text/css" href = "/static/signup.css"/>
</head>
<body>
	<form method="post">
    	<h1>Sign up, user!</h1>
    	<table>
        	<tr>
            	<td> Username </td>
            	<td> <input name = "username" value = "{{username}}"> </td>
            	<td class="error"> {{username_error}} </td>
        	</tr>
        
        	<tr>
            	<td> Password </td> 
            	<td> <input type = "password" name = "password" value=""> </td>
            	<td class="error"> {{password_error}} </td>
        	</tr>
        
        	<tr>
            	<td> Verify </td> 
            	<td> <input type = "password" name = "verify" value=""> </td>
            	<td class="error"> {{verify_error}} </td>
        	</tr>
        	
			<tr>
            	<td> E-mail </td> 
            	<td> <input name = "e-mail" value="{{email}}"> </td>
            	<td class="error"> {{email_error}} </td>
        	</tr>
    	</table>
    	<br>
    	<input type="submit">
	</form>
</body>
</html>
