application: death-tower
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /
  script: main.app

- url: /static
  static_dir: static

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app
  login: required


libraries:
- name: webapp2
  version: "latest"
- name: jinja2
  version: "latest"

